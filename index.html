<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <main class="main-card">
            <div class="bg-container">
                <img src="./images/bg-pattern-card.svg" />
            </div>
            <div class="profileImg">
                <img src="./images/image-victor.jpg" />
            </div>
            <div class="detail-container">
                <div class="npContainer">
                    <div class="name">Victor Crest</div>
                    <div class="place">London</div>
                </div>
                <div class="ageContainer">26</div>
            </div>
            <div><hr></div>
            <div class="footer">
                <div class="stat-1">
                    <div class="stat-detail">
                        <div class="value">80K</div>
                        <div class="description">Follower</div> 
                    </div>
                </div>
                <div class="stat-2">
                    <div class="stat-detail">
                        <div class="value">803K</div>
                        <div class="description">Likes</div>  
                    </div>
                </div>
                <div class="stat-3">
                    <div class="stat-detail">
                        <div class="value">1.4K</div>
                        <div class="description">Photos</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
